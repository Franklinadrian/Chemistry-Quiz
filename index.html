<html lang="en">
<head>

    <title>Chemistry Quiz</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="note">
        <div class="note_info">
            <p><i>Welcome to a quiz to test your knowlegde on chemistry using questions from previous years.
                This is without a timer so u are free to take as long as you want and note that there are 20 questions and 
                each question carries 5 marks. Please enjoy and Good luck.

            </i>
        </p>
 
        </div>
       
    </div>
    <button class="moveon">Continue</button>

    <div id="quizbox" class="quiz_content">
            <h3 id="quiz_quest">question</h3>
                <ul>
                    <li><input type="radio" name = "option" id="a"  class="choose">
                        <label for="a" id="a_note" class="pick">Option</label>
                    </li>
                
                    <li><input type="radio" name = "option" id="b" class="choose">
                        <label for="b" id="b_note" class="pick">Option</label>
                    </li>
                
                    <li><input type="radio" name = "option" id="c" class="choose">
                        <label for="c" id="c_note" class="pick">Option</label>
                    </li>
                </ul>
        <button id ="submit">Next</button> 
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
